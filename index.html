<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLE -->
    <link rel="stylesheet" href="./styles.css/style.css">
    <!-- SCRIPT -->
    <script src="./script.js/script.js" defer></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Kanban</title>
</head>

<body class="f">

    <div id="container" class="container flex">
        <!--
        -->
        <div class="columnCard flex" id="to-do">
            <div class="title flex">
                <span>To-do</span>
                <div class="icons">
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <div class="cards flex">
                <div draggable="true" class="card flex">
                    <span class="nameCards">Otimizar Processos</span>
                    <div class="icons">
                        <i class="fa-solid fa-ellipsis-vertical"></i>

                        <div class="editCard hide">
                            <div class="edit"><i class="fa-solid fa-pen"></i><span> Editar nome</span></div>
                            <div class="trash"><i class="fa-solid fa-trash"></i><span> Apagar</span></div>
                        </div>
                        
                    </div>
                    <span class="date">Nov, 19, 2024</span>
                </div>

                <div draggable="true" class="card flex">
                    <span class="nameCards">Atualizar Gráficos</span>
                    <span class="date">Nov, 22, 2024</span>
                </div>
            </div>

        </div>

        <div class="columnCard flex" id="inProgress">
            <div class="title flex"><span>In Progress</span>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>

            <div class="cards flex">
                <div draggable="true" class="card flex">
                    <span class="nameCards">Verificar Relatórios</span>
                    <span class="date">Nov, 19, 2024</span>
                </div>
            </div>
        </div>

    </div>

    <div id="addColumns" class="flex">
        <i class="fa-solid fa-plus"></i>
    </div>
</body>

</html>
